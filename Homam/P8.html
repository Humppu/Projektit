<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="P8.css">
</head>

<body>
    <div class="board">
        <h1>Scrum Board</h1>
        <div id="todo">
            <div class="title">To Do</div>
            <div class="tehtava">
                <div class="cardTitle" id="task" draggable="true">
                    1
                </div>
                <div class="cardTitle" id="task" draggable="true">
                    2
                </div>
                <div class="cardTitle" id="task" draggable="true">
                    3
                </div>
                <div class="cardTitle" id="task" draggable="true">
                    4
                </div>
                <div class="cardTitle" id="task" draggable="true">
                    5
                </div>
                <div class="cardTitle" id="task" draggable="true">
                    6
                </div>
            </div>
            <div id="inprogress" class="tehtava">
                <div class="title">In Progress</div>
            </div>

            <div id="test" class="tehtava">
                <div class="title">Testing</div>
            </div>

            <div id="done" class="tehtava">
                <div class="title">Done</div>
            </div>
        </div>
    </div>
            <script src="P8.js"></script>
</body>

</html>
