<!DOCTYPE HTML>
<html>
<head>

    <meta charset="8">
    <link rel="stylesheet" href="Projekti8.css">
    <script type="text/javascript" src="Projekti8.js"></script>

    <title>Scrum Board</title>

    <body>

        <div id="board">

            <div id="todo">
                <div class="title">To Do</div>

                <div id="item1" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 1.
                    </div>
                </div>

                <div id="item2" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 2.
                    </div>
                </div>
                <div id="item3" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 3.
                    </div>
                </div>
                <div id="item4" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 4.
                    </div>
                </div>
                <div id="item5" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 5.
                    </div>
                </div>
                <div id="item6" draggable="true">
                    <div class="cardTitle">
                        Tehtävä 6.
                    </div>
                </div>

            </div>

            <div id="inprogress">
                <div class="title">In Progress</div>
            </div>

            <div id="test">
                <div class="title">Testing</div>
            </div>

            <div id="done">
                <div class="title">Done</div>
            </div>
          
    </body>

</html>
