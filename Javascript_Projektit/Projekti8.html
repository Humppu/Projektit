<!DOCTYPE html>
<html>
<head>

    <meta charset="8" />
    <link rel="stylesheet" href="Projekti8.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="Projekti8.js"></script>

    <title>Scrum Board</title>

</head>
<body>

    <div id="board">

        <div id="todo">
            <div class="title">To Do</div>

            <div id="task1" draggable="true">
                <div class="cardTitle">
                    Tehtävä 1
                </div>
            </div>

            <div id="task2" draggable="true">
                <div class="cardTitle">
                    Tehtävä 2
                </div>
            </div>

            <div id="task3" draggable="true">
                <div class="cardTitle">
                    Tehtävä 3
                </div>
            </div>

            <div id="task4" draggable="true">
                <div class="cardTitle">
                    Tehtävä 4
                </div>
            </div>

            <div id="task5" draggable="true">
                <div class="cardTitle">
                    Tehtävä 5
                </div>
            </div>

            <div id="task6" draggable="true">
                <div class="cardTitle">
                    Tehtävä 6
                </div>
            </div>

        </div>

        <div id="inprogress">
            <div class="title">In Progress</div>
        </div>

        <div id="test">
            <div class="title">Testing</div>
        </div>

        <div id="done">
            <div class="title">Done</div>
        </div>

    </div>

</body>


</html>
